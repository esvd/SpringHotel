<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>User Search</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>

<body>
	<nav>
		<a th:href="@{/home}">Spring Hotel</a>
		<div>
			<ul>
				<li>
					<a th:href="@{/user/user-add}">Add User</a>
				</li>
			</ul>
		</div>
	</nav>
	<div th:if="${STATUS_MESSAGE}">
		<h3>
			<strong>Status</strong>
		</h3>
		<h4 th:text=${STATUS_MESSAGE}></h4>
	</div>
	<div th:if="${report}">
		<h3>Report</h3>
		<table>
			<thead>
				<tr>
					<th>CPF</th>
					<th>Name</th>
					<th>Number of Bookings</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:object="${report}">
					<td th:text="*{userCpf}" />
					<td th:text="*{userName}" />
					<td th:text="*{numOfBookings}" />
					<td th:text="*{totalValue}" />
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
